<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container"><a class="navbar-brand" href="{{ url_for('main.dashboard') }}">FitTrack</a>{% if
            current_user.is_authenticated %}<a href="{{ url_for('main.logout') }}"
                class="btn btn-sm btn-light">Logout</a>{% endif %}</div>
    </nav>
    <div class="container mt-4">{% with messages = get_flashed_messages()%}{% for msg in messages %}<div
            class="alert alert-info">{{ msg }}</div>{% endfor %}{% endwith %}{% block content %}{% endblock %}</div>
</body>

</html>
